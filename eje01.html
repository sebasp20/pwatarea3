<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .nav-menu {
            background-color: #333;
            padding: 1rem;
        }

        .menu-item {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .menu-item > a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            cursor: pointer;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 4px;
            padding: 10px 0;
            z-index: 1;
        }

        .submenu a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .submenu a:hover {
            background-color: #f0f0f0;
        }

        .menu-item:hover > a {
            background-color: #444;
            border-radius: 4px;
        }

        /* Clase para mostrar el submenú */
        .show {
            display: block;
        }

        /* Flecha indicadora */
        .menu-item > a::after {
            content: '▼';
            margin-left: 5px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <div class="menu-item">
            <a onclick="toggleSubmenu(this)">Productos</a>
            <div class="submenu">
                <a href="#">Electrónicos</a>
                <a href="#">Ropa</a>
                <a href="#">Hogar</a>
                <a href="#">Deportes</a>
            </div>
        </div>

        <div class="menu-item">
            <a onclick="toggleSubmenu(this)">Servicios</a>
            <div class="submenu">
                <a href="#">Consultoría</a>
                <a href="#">Mantenimiento</a>
                <a href="#">Soporte</a>
                <a href="#">Capacitación</a>
            </div>
        </div>

        <div class="menu-item">
            <a onclick="toggleSubmenu(this)">Nosotros</a>
            <div class="submenu">
                <a href="#">Historia</a>
                <a href="#">Equipo</a>
                <a href="#">Contacto</a>
                <a href="#">Ubicación</a>
            </div>
        </div>
    </nav>

    <script>
        function toggleSubmenu(element) {
            // Cerrar todos los submenús abiertos
            const submenus = document.querySelectorAll('.submenu');
            submenus.forEach(submenu => {
                if (submenu !== element.nextElementSibling) {
                    submenu.classList.remove('show');
                }
            });

            // Alternar el submenú actual
            const submenu = element.nextElementSibling;
            submenu.classList.toggle('show');
        }

        // Cerrar submenús cuando se hace clic fuera de ellos
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.menu-item')) {
                const submenus = document.querySelectorAll('.submenu');
                submenus.forEach(submenu => {
                    submenu.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
